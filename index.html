<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="/favicon-32x32.png" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>MKR Rodas - Inspeção</title>

        <meta name="apple-mobile-web-app-title" content="MKR Rodas" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
            rel="stylesheet"
        />

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: #ffffff;
            }

            #splash-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 99999;
                transition:
                    transform 0.8s cubic-bezier(0.77, 0, 0.175, 1),
                    visibility 0.8s;
            }

            .content-wrapper {
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .mkr-reveal {
                font-family: "Inter", sans-serif;
                font-weight: 900;
                font-size: clamp(32px, 8vw, 44px);
                text-transform: uppercase;
                font-style: italic;
                color: #000;
                margin: 0;

                /* ADICIONE ESSAS 2 LINHAS ABAIXO */
                display: block;
                padding-right: 10px; /* Cria o espaço para o S inclinado não bater na borda */

                background: linear-gradient(
                    75deg,
                    #000 35%,
                    #666 50%,
                    #000 65%
                );
                background-size: 200% auto;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation:
                    shine 3s infinite,
                    tracking 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            }

            @keyframes shine {
                to {
                    background-position: 200% center;
                }
            }
            @keyframes tracking {
                from {
                    letter-spacing: -3px;
                    opacity: 0;
                    filter: blur(5px);
                }
                to {
                    letter-spacing: 1px;
                    opacity: 1;
                    filter: blur(0);
                }
            }

            .mkr-loader-bar {
                width: 80px;
                height: 1px;
                background: #f0f0f0;
                margin-top: 35px;
                position: relative;
                overflow: hidden;
            }
            .mkr-loader-bar::after {
                content: "";
                position: absolute;
                width: 40%;
                height: 100%;
                background: #000;
                left: -100%;
                animation: slide 2s infinite ease-in-out;
            }
            @keyframes slide {
                0% {
                    left: -100%;
                    width: 20%;
                }
                50% {
                    left: 40%;
                    width: 60%;
                }
                100% {
                    left: 100%;
                    width: 20%;
                }
            }

            .subtitle {
                font-family: "Inter", sans-serif;
                font-weight: 400;
                font-size: clamp(9px, 2.5vw, 11px);
                letter-spacing: 5px; /* Espaçamento profissional, mas legível */
                color: #999;
                margin-top: 12px;
                text-transform: uppercase;
                opacity: 0;
                animation: fadeIn 1s ease forwards 1s;
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }

            body.loaded #splash-screen {
                transform: translateY(-100%);
            }
            body.loaded {
                overflow-y: auto !important;
            }
            body:not(.loaded) {
                overflow: hidden;
                height: 100vh;
                position: fixed;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="splash-screen">
            <div class="content-wrapper">
                <h1 class="mkr-reveal">MKR RODAS</h1>
                <div class="subtitle">Catálogo de Defeitos</div>
                <div class="mkr-loader-bar"></div>
            </div>
        </div>

        <div id="root"></div>

        <script>
            window.hideSplashScreen = function () {
                document.body.classList.add("loaded");
            };
            setTimeout(function () {
                document.body.classList.add("loaded");
            }, 5000);
        </script>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
